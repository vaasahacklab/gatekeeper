[loggers]
keys=root,audit

[handlers]
keys=console,errorfile,auditfile

[formatters]
keys=formatter

[logger_root]
level=DEBUG
handlers=console,errorfile

[logger_audit]
level=INFO
handlers=console,auditfile
qualname=audit
propagate=0

[handler_console]
level=DEBUG
formatter=formatter
class=StreamHandler
args=(sys.stdout,)

[handler_errorfile]
level=INFO
formatter=formatter
class=logging.handlers.RotatingFileHandler
args=("logs/errors.log", "a", 1048576, 10, "utf-8")

[handler_auditfile]
level=INFO
formatter=formatter
class=logging.handlers.RotatingFileHandler
args=("logs/audit.log", "a", 1048576, 10, "utf-8")

[formatter_formatter]
format=%(asctime)-15s %(levelname)-8s %(name)s: %(message)s
datefmt=
