[loggers]
keys=root,dooraccess

[handlers]
keys=console,gatekeeper,dooraccess

[formatters]
keys=gatekeeper,dooraccess

[logger_root]
level=DEBUG
handlers=console,gatekeeper

[logger_dooraccess]
level=INFO
handlers=console,dooraccess
qualname=dooraccess
propagate=0

[handler_console]
level=DEBUG
formatter=gatekeeper
class=StreamHandler
args=(sys.stdout,)

[handler_gatekeeper]
level=INFO
formatter=gatekeeper
class=logging.handlers.RotatingFileHandler
args=("logs/gatekeeper.log", "a", 1048576, 10, "utf-8")

[handler_dooraccess]
level=INFO
formatter=dooraccess
class=logging.handlers.RotatingFileHandler
args=("logs/dooraccess.log", "a", 1048576, 10, "utf-8")

[formatter_gatekeeper]
format=%(asctime)-15s %(levelname)-8s %(name)s: %(message)s
datefmt=

[formatter_dooraccess]
format=%(asctime)-15s %(message)s
datefmt=